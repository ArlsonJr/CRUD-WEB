<!DOCTYPE html>
<html lang="on">
<head>
	<meta charset="utf-8">
	<title>Document</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div class="container">
		<!-- Button trigger modal -->
		<div class="cabecalhoCadastro">
			<h2 id="titulo">Cadastrar Aluno</h2>
			<button type="button" class="btn btn-primary pull-right" onclick="NovoAluno()">
			Cadastrar</button>
		</div>
		<hr>
		<table class="table table-striped">
			<thead>
				<tr>
					<td>Nome</td>
					<td>SobreNome</td>
					<td>Telefone</td>
					<td>Ra</td>
					<td>Opções</td>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="tituloModal">Cadastrar Aluno</h4>
				</div>
				<div class="modal-body">
					<div class="form-group"><label>Nome:</label><input class="form-control" id="nome" type="text"></div>
					<div class="form-group"><label>SobreNome:</label><input class="form-control" id="sobreNome" type="text"></div>
					<div class="form-group"><label>Telefone</label><input class="form-control" id="telefone" type="text"></div>
					<div class="form-group"><label>Ra:</label><input class="form-control" id="ra" type="text"></div>
					<div>
					</div>
				</div>
				<div class="modal-footer">
					<button id="btnSalvar" class="btn btn-success" onclick="Cadastrar()">Cadastrar</button>
					<button id="btnCancelar" class="btn btn-default" onclick="Cancelar()">Cancelar</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="scripts/script.js"></script>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootbox.min.js"></script>
</body>
</html>
